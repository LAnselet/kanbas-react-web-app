<html>
  <head></head>
  <body>
    <select id="select-one-genre">
      <option value="" selected disabled hidden>SpeedGrader</option>
    </select>

    <hr />

    <h3>Assignment Name</h3>
    <input type="text" value="A1 - ENV + HTML" /><br />

    <br />
    <form id="textarea">
      <textarea>This is the assignment description.</textarea>
    </form>

    <label for="points">Points</label><br />
    <input type="text" id="points" value="100" /><br />

    <br />

    <label for="select-one-genre">Assignment Group</label><br />
    <select id="select-one-genre">
      <option value="ASSIGNMENTS">ASSIGNMENTS</option></select
    ><br />

    <br />

    <label for="select-one-genre">Display Grade as</label><br />
    <select id="select-one-genre">
      <option value="PERCENTAGE">Percentage</option></select
    ><br />

    <br />

    <label for="select-one-genre">Submission Type</label><br />
    <select id="select-one-genre">
      <option value="ONLINE">Online</option></select
    ><br />

    <br />

    <label>Online Entry Options:</label><br />
    <input
      type="checkbox"
      value="TEXT-ENTRY"
      name="check-options"
      id="chkbox-text-entry"
    />
    <label for="chkbox-text-entry">Text Entry</label><br />
    <input
      type="checkbox"
      value="WEBSITE-URL"
      name="check-options"
      id="chkbox-website-url"
    />
    <label for="chkbox-website-url">Website URL</label><br />
    <input
      type="checkbox"
      value="MEDIA-RECORDINGS"
      name="check-options"
      id="chkbox-media-recordings"
    />
    <label for="chkbox-media-recordings">Media Recordings</label><br />
    <input
      type="checkbox"
      value="STUDENT-ANNOTATION"
      name="check-options"
      id="chkbox-student-annotation"
    />
    <label for="chkbox-student-annotation">Student Annotation</label><br />
    <input
      type="checkbox"
      value="FILE-UPLOADS"
      name="check-options"
      id="chkbox-file-uploads"
    />
    <label for="chkbox-file-uploads">File Uploads</label><br />

    <br />

    <label for="text-fields-assign">Assign</label><br />
    <label for="text-fields-assign">Assign to</label><br />
    <input type="text" value="Everyone" /><br />

    <br />

    <label for="text-fields-due">Due</label><br />
    <input type="date" id="text-fields-due" value="2021-01-01" /><br />

    <br />

    <label for="text-fields-available">Available from</label><br />
    <input type="date" id="text-fields-available" value="2021-01-01" /><br />

    <br />

    <label for="text-fields-until">Until</label><br />
    <input type="date" id="text-fields-until" value="2021-01-01" /><br />

    <br />

    <button type="button">Cancel</button>
    <button type="button">Save</button>
  </body>
</html>
